# VeriFuse V2 — Colorado County Configuration (Sprint 11: 64-County Expansion)
# SINGLE SOURCE OF TRUTH for county scraper configuration.
#
# Each county has: name, code, platform, parser, URLs, patterns, interval, tier.
# Runner reads this file and instantiates the correct adapter per `platform` field.
#
# Platforms: realforeclose | gts | county_page | govease | manual
# Tiers: large (>100K pop) | medium (25-100K) | small (10-25K) | rural (<10K)

counties:
